<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" align="center">
        <a ng-href="admin/addperson">Add New Person</a>
    </div>
    <div class="col-md-4">
    </div>
</div>
<div class="row" ng-repeat="person in persons">
    <div class="col-md-4"></div>
    <div class="col-md-4" align="center">
        <div class="row info-div" ng-click="showPersonDetails($index)">{{person.name}}</div>
    </div>
    <div class="col-md-4">
    </div>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <div class="alert {{class}}" ng-show="doesPersonExist" close="close()">
            <a href="/" class="close" data-dismiss="alert" ng-click="close()" aria-label="close">
                &times;
            </a>
            <strong>{{message}}</strong>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
